{% extends 'base.html' %}

{% block title%}
  <title>Edit Task- django_jochaca</title>
{% endblock title%}


{% block  content%}
  <div class='container'>
  </br>

    {% if task_obj.manage == request.user %}
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-6">
          <input type="text" class="form-control" name="task" placeholder="{{ task_obj.task}}" value="{{ task_obj.task}}">
          <input type="hidden" name="done" value="{{ task_obj.done}}">
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary col-md-6">Update Task</button>
        </div>
      </form>
    {%else%}
      <p> Access Restricted, You Are Not Allowed!!! </p>
    {%endif%}
  </div>
{% endblock content%}
